<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="confirmation.html">Confirmation</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <form id="checkout-form" action="confirmation.html" method="get">
        <h1>Checkout</h1>
        <div id="cart-summary">
          <!-- Cart summary will be dynamically inserted here -->
        </div>

        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email address <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>

        <h2>Shipping Address</h2>
        <div class="form-group">
          <label for="address">Address <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address" required />
        </div>
        <div class="form-group">
          <label for="apartment">Apartment Number</label>
          <input type="text" class="form-control" id="apartment" placeholder="Enter your apartment number (optional)" />
        </div>
        <div class="form-group">
          <label for="city">City <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city" required />
        </div>
        <div class="form-group">
          <label for="state">State <span class="text-danger">*</span></label>
          <select class="form-control" id="state" required>
            <option value="">Select your state</option>
            <!-- state options -->
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required />
        </div>
        <div id="error-message" class="text-danger"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const cartSummary = document.getElementById('cart-summary');
        const ids = urlParams.getAll('id');
        const names = urlParams.getAll('name');
        const prices = urlParams.getAll('price');

        let cartItem = '';
        let total = 0; // Initialize total to 0

        // Check if there are items in the cart, else show message
        if (ids.length === 0 || names.length === 0 || prices.length === 0) {
          cartSummary.innerHTML = "<p>No items in the cart</p>";
          return;
        }

        // Loop through the items, calculate total, and display cart items
        for (let i = 0; i < ids.length; i++) {
          const price = parseFloat(prices[i]);
          total += price; // Add price to total

          cartItem += `
            <div class="cart-item">
              <h5>${names[i]}</h5>
              <p>$${price.toFixed(2)}</p>
              <input type="hidden" name="id" value="${ids[i]}" />
              <input type="hidden" name="name" value="${names[i]}" />
              <input type="hidden" name="price" value="${prices[i]}" />
            </div>
          `;
        }

        // Insert the cart items into the page
        cartSummary.innerHTML = cartItem;

        // Calculate tax and total
        const tax = total * 0.15; // 15% tax
        const taxTotal = total + tax;

        // Create and display the subtotal, tax, and total price
        const cartTotal = document.createElement('div');
        cartTotal.innerHTML = `
          <h4>Subtotal:</h4>
          <h5>$${total.toFixed(2)}</h5>
          <br>
          <h4>Tax (15%):</h4>
          <h5>$${tax.toFixed(2)}</h5>
          <br>
          <h4>Total Price (with Tax):</h4>
          <h5>$${taxTotal.toFixed(2)}</h5>
        `;

        // Append the totals below the cart items
        cartSummary.appendChild(cartTotal);

        // Event listener for form submission
        document.querySelector('#checkout-form').addEventListener('submit', submitCart);

        function submitCart(event) {
          event.preventDefault(); // Prevent the default form submission

          // Validate or handle other necessary checks here
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          if (email && password) {
            console.log('Form submitted');
            // Now redirect to the confirmation page
            window.location.href = 'confirmation.html'; // Redirect to confirmation page
          } else {
            console.log('Please fill in all required fields.');
            // Optionally show an error message if fields are incomplete
            document.getElementById('error-message').innerHTML = "Please complete all required fields!";
          }
        }
      });
    </script>
  </body>
</html>
