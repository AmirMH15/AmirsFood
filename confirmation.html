<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="confirmation.html">Confirmation</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Order Confirmation</h1>
      <div id="order-summary">
        <!-- Order summary will be dynamically inserted here -->
      </div>
      <p>
        Thank you for your business! Your order will be shipped within 3-5
        business days.
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const orderSummary = document.getElementById('order-summary');
        const ids = urlParams.getAll('id');
        const names = urlParams.getAll('name');
        const prices = urlParams.getAll('price');
        
        if (ids.length === 0 || names.length === 0 || prices.length === 0) {
          orderSummary.innerHTML = "<p>No items found in the order</p>";
          return;
        }

        let orderDetails = '';
        let total = 0;

        // Loop through the products, calculate total, and generate order details
        for (let i = 0; i < ids.length; i++) {
          const price = parseFloat(prices[i]);
          total += price;

          orderDetails += `
            <div class="order-item">
              <h5>${names[i]}</h5>
              <p>Price: $${price.toFixed(2)}</p>
              <input type="hidden" name="id" value="${ids[i]}" />
              <input type="hidden" name="name" value="${names[i]}" />
              <input type="hidden" name="price" value="${prices[i]}" />
            </div>
          `;
        }

        // Insert order details into the page
        orderSummary.innerHTML = orderDetails;

        // Calculate and display total price
        const orderTotal = document.createElement('div');
        orderTotal.innerHTML = 
        
        `
          <h4>Total Price:</h4>
          <h5>$${total.toFixed(2)}</h5>
        `;

        // Append the total to the order summary
        orderSummary.appendChild(orderTotal);
      });
    </script>
  </body>
</html>
